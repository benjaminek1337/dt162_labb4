<section class="courses" *ngIf="courses">

        <thead>
            <tr>
                <td>Kurskod</td>

                <td>hp</td>
                <td>Institution</td>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let course of courses; let i = index">

                <td id="courseNameRow"><a routerLink="/courses/{{ course.courseCode }}">{{ course.name }}</a>
                    <span id="subjectNameRow" *ngIf="course.subject"><a routerLink="/subjects/{{ course.subjectCode }}"> Ã„mne: {{ course.subject }}</a></span>

        </tbody>
    </table>
</section>
